<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Pertemuan 21</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #333;
    }

    header, nav, main, section, article, aside, footer {
      margin: 0 auto;
      padding: 1em;
      max-width: 1200px;
    }

    header {
      background: #4CC9FE;
      color: white;
      text-align: center;
      padding: 2em 0;
    }

    nav {
      background: #333;
      color: white;
      padding: 0.5em;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      margin: 0;
    }

    nav ul li {
      margin: 0 1em;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      padding: 2em 0;
    }

    section, aside {
      flex: 1 1 calc(70% - 1em);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5em;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.5em;
    }

    input[type="text"], input[type="email"], input[type="tel"], textarea {
      width: 100%;
      padding: 0.8em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      background: #4CAF50;
      color: white;
      padding: 0.8em 1.2em;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    article {
      background: #e3e3e3;
      padding: 1em;
      margin-bottom: 1em;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Universitas Pamulang</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="pendaftaran.html">Pendaftaran</a></li>
      <li><a href="jadwal-pendaftaran.html">Jadwal Pendaftaran</a></li>
      <li><a href="informasi.html">Informasi</a></li>
      <li><a href="kontak.html">Hubungi Kami</a></li>
    </ul>
  </nav>

  <main>
    <section id="home">
      <article>
        <form action="#" method="POST">
      
            <!-- Nama Lengkap -->
            <div>
              <label for="name">Nama Lengkap:</label>
              <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
            </div>
            
            <!-- Email -->
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
            </div>
      
            <!-- Nomor Telepon -->
            <div>
              <label for="phone">Nomor Telepon:</label>
              <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor telepon Anda" required>
            </div>
      
            <!-- Pesan -->
            <div>
              <label for="message">Pesan:</label>
              <textarea id="message" name="message" placeholder="Tulis pesan Anda di sini" required></textarea>
            </div>
      
            <!-- Tombol Kirim -->
            <button type="submit">Kirim</button>
          </form>
        </article>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 241011701176 01SIFE010 syahril sidik</p>
  </footer>

</body>
</html>
